{% extends 'layout.html' %}
{% block body %}

    <main class="page shopping-cart-page">
        <section class="clean-block clean-cart dark">
            <div class="container">
                <h3 class="text-dark mb-4">Profile</h3>
                <div class="row no-gutters mb-3">
                    <div class="col-lg-8">
                        <div class="row mb-3 d-none">
                            <div class="col">
                                <div class="card text-white bg-primary shadow">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col">
                                                <p class="m-0">Peformance</p>
                                                <p class="m-0"><strong>65.2%</strong></p>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                        </div>
                                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-success shadow">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col">
                                                <p class="m-0">Peformance</p>
                                                <p class="m-0"><strong>65.2%</strong></p>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                        </div>
                                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 font-weight-bold">User Settings</p>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" action="/profile">
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label for="first_name"><strong>First Name</strong></label><input class="form-control" type="text" id="Fname" placeholder="John" name="Fname" required="" maxlength="35" value="{{account.Fname}}"></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label for="last_name"><strong>Last Name</strong></label><input class="form-control" type="text" id="Lname" placeholder="Doe" name="Lname" required="" maxlength="35" value="{{account.Lname}}"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label for="email"><strong>Email Address</strong></label><input class="form-control" type="email" id="email" placeholder="user@example.com" name="email" inputmode="email" required="" maxlength="255"
                                                            value="{{account.email}}"></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label for="country"><strong>Phone Number</strong></label><input class="form-control" type="tel" id="phoneNumber" name="phoneNumber" placeholder="( eg. 0570000000)" required="" minlength="10" maxlength="10"
                                                            inputmode="tel" pattern="^[0-9]*$" value="{{account.phoneNumber}}"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label for="password"><strong>old password</strong></label><input class="form-control" type="password" id="password" minlength="8" maxlength="128" name="password" required=""></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label for="newPassword"><strong>new password</strong></label><input class="form-control" type="password" name="newPassword" id="newPassword" minlength="8" maxlength="128"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label for="email"><strong>retype new password</strong></label><input class="form-control" type="password" id="retypeNewPassword" minlength="8" maxlength="128" name="retypeNewPassword"></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><button class="btn btn-primary btn-sm" name="btnSubmit" id="btnSubmit" type="submit">Save Settings</button></div>
                                            <div class="text-center"><strong>{{msg}}</strong></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
   
    <script src="{{url_for('static',filename='assets/js/jquery.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{{url_for('static',filename='assets/js/smoothproducts.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/theme.js')}}"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnSubmit").click(function () {
                var password = $("#newPassword").val();
                var confirmPassword = $("#retypeNewPassword").val();
                if (password != confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }
                return true;
            });
        });
    </script>

{% endblock %}
