{% extends 'layout.html' %}
{% block body %}

    <main class="page shopping-cart-page">
        <section class="clean-block clean-catalog dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Wish List</h2>
                    <p>{{topic}}</p>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-9 col-lg-12 offset-lg-0">
                            <div class="products">
                                <div class="row no-gutters">
                                {% for item in product%}
                                    <div class="col-12 col-md-6 col-lg-4">
                                    <form method="post" action="/addtocart">
                                        <div class="clean-product-item">
                                            <div class="image"><a href="/product/{{item.id}}/{{item.name}}"><img class="img-fluid d-block mx-auto" src="{{ url_for('static', filename='Images/product/'+item.image1)}}"></a></div>
                                            <div class="product-name"><a href="#">{{item.name}}</a></div>
                                            <div class="about">
                                                <div class="price">
                                                    <h3><br>GHâ‚µ{{"%.2f"|format(item.price)}}<br><br></h3>
                                                        <input type='hidden' value='{{item.id}}' name='id'>
                                                        <input type='hidden' value='1' name='qty'>
                                                </div>
                                                <button class="btn btn-primary btn-sm" type="submit">Add to cart   <span class="glyphicon glyphicon-shopping-cart"></span></button>
                                                <button class="btn btn-primary btn-sm"  type="button" href='/removefromwishlist/{{item.id}}'> Remove from wishlist <span class="glyphicon glyphicon-heart"></span></button> 
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                
                                {%endfor%}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock %}
