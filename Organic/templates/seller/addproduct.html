<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OGANIC |Add New Product</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{{url_for('static',filename='fonts/fontawesome-all.min.css')}}">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-shopping-bag"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>ORGANIC</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/seller"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/seller/products"><i class="fas fa-store"></i><span>Products</span></a><a class="nav-link" href="/seller/profile"><i class="fas fa-user"></i><span>Profile</span></a></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/seller/addproduct"><i class="fas fa-window-maximize"></i><span>Add Product</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid">
                        <h1>{{account.nameOfShop}}</h1>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow" role="presentation">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#"><span class="d-none d-lg-inline mr-2 text-gray-600 small">{{account.FnameOfOwner}}</span></a>
                                    <div class="dropdown-menu shadow dropdown-menu-right animated--grow-in"
                                        role="menu"><a class="dropdown-item" role="presentation" href="/seller/profile"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Profile</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" role="presentation" href="/logout"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Logout</a></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="col">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">Add Product</p>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data" action="/seller/addproduct">
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="username"><strong>Name of Product *</strong></label><input class="form-control" type="text" id="nameOfProduct" placeholder="Name of Product" name="productName" required="" autocomplete="on" pattern="^[a-zA-Z0-9_.- ]*$"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="price"><strong>Price *</strong><br></label><input class="form-control" type="number" id="price" required="" name="price" placeholder="Amount in GH₵"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="last_name"><strong>Total Quantity *</strong><br></label><input class="form-control" type="number" id="qty" name="qty" min="1" step="1" value="1" required=""></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="price"><strong>Weight *</strong><br></label><input class="form-control" type="number" id="weight" name="weight" placeholder="(weight in kg)" required=""></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="last_name"><strong>Dimension</strong><br></label><input class="form-control" type="text" id="dimension" placeholder="dimension(eg. 12 x 120 x 4)" name="dimension" pattern="^[0-9x]*$"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-xl-6">
                                        <div class="form-group">
                                            <label for="category"><strong>Category *</strong><br /></label>
                                            <select class="form-control" id="category" name="category" required>
                                                <optgroup label="Select the tyoe of product">
                                                    <option value="1">Body Scrub</option>
                                                    <option value="2">Bath And Shower</option>
                                                    <option value="3">Diary And Eggs</option>
                                                    <option value="4">Grain</option>
                                                    <option value="5">Produce</option>
                                                    <option value="6">Protein Products</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                </div>                                
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="image1">1st image *</label><input type="file" id="image1" name="image1" accept="image/*" required=""></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="image2">2nd image *</label><input type="file" id="image2" name="image2" accept="image/*" required=""></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="image3">3rd image *</label><input type="file" id="image3" name="image3" accept="image/*" required=""></div>
                                    </div>
                                </div>
                                <div class="form-group"><label for="address"><strong>About Product *</strong></label><textarea class="form-control" name="description" rows="7" placeholder="Product Description" required="" spellcheck="true"></textarea></div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Add Product</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © A110 2020</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{{url_for('static',filename='js/theme.js')}}"></script>
</body>

</html>
